<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bike Data</h1>
    <div id="formContainer">
    <label for="brand">Enter Brand</label>
    <input type="text" for="brand" id="brand">

    <label for="model">Enter Model</label>
    <input type="text" for="brand" id="model">

    <label for="cc">Enter Cubic Capacity</label>
    <input type="text" id="cc">

    <label for="price">Ener Price</label>
    <input type="text" id="price">
    <br>
    <button id="adddata" onclick="addData()">Add Data</button>
    </div>

    <table id="table-container">
        <tr>
            <th>ID.No</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Cubic Capacity</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
